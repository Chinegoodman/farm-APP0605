<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>输出密码</title>
	<script src="../public/js/jquery.min.js"></script>
	<script src="../public/js/vue/vue.js"></script>
	<script src="../public/js/vue/vue-resource.js"></script>
	<script src="../public/js/publicjs.js"></script>
	<link rel="stylesheet" href="../public/css/reset.css">
	<link rel="stylesheet" href="../public/css/samecss.css">
	<link rel="stylesheet" href="../css/registpassword.css">
	<script>
		/*document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5  < 128/3 ? 128/3 : document.documentElement.clientWidth / 7.5 + 'px';
		window.onresize = function(){
			document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5  < 128/3 ? 128/3 : document.documentElement.clientWidth / 7.5 + 'px';
		}
		console.log(document.documentElement.style.fontSize);*/
		document.documentElement.style.fontSize = document.documentElement.clientWidth / 3.75  < 64/3 ? 64/3 : document.documentElement.clientWidth / 3.75 + 'px';
		window.onresize = function(){
			document.documentElement.style.fontSize = document.documentElement.clientWidth / 3.75  < 64/3 ? 64/3 : document.documentElement.clientWidth / 3.75 + 'px';
		}

</head>
<body>
<div id="appbox" :class="{warn:warningstatus}">
	<a class="goback" href="javascript:history.go(-1)"></a>
	<p class="title font24 text-grey255">创建密码</p>
	<p class="pagetips font15 text-grey255">密码必须包含至少一个符号，且长度至少在八到十
		六个字符之间。</p>
	<div class="iptbox iptbox2">
		<p class="font13 text-grey255">密码</p>
		<input type="password" class="text-grey255">
		<div class="passwordshow"><img src="../images/eyeicon.png" alt=""></div>
	</div>
	<div id="submitbtnbox">
		<div id="submitbtn"></div>
	</div>

	<div class="fixedtips font13" v-if="warningstatus">
		<span class="text-red222 font15">错误</span><br>密码必须包含至少一个符号，且长度至少在八到
		十六个字符之间
	</div>
</div>
<script src="../js/registpassword.js"></script>
