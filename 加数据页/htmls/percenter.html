<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>个人中心</title>
	<script src="../public/js/jquery.min.js"></script>
	<script src="../public/js/vue/vue.js"></script>
	<script src="../public/js/vue/vue-resource.js"></script>
	<script src="../public/js/publicjs.js"></script>
	<link rel="stylesheet" href="../public/css/reset.css">
	<link rel="stylesheet" href="../public/css/samecss.css">
	<link rel="stylesheet" href="../css/percenter.css">
	<script>

		window.onresize = function(){

</head>
<body>
<div id="appbox">
	<!--头部内容-->
	<header>
		<a class="gobackbtn morecss" href="javascript:history.go(-1);" title="goback"></a>
		<div id="pertops">
			<div class="imgbox" @click="gotopercenterdetails();">
				<img :src="percenterdata.htmlavatar" alt="">
			</div>
			<p class="text-black24 font14 text-center">{{percenterdata.nickname}}</p>
		</div>
	</header>
	<!--中间内容-->
	<div id="content" class="">
		<div class="content1 bg-white">
			<div class="myorders">
				<p class="font18 text-black24 morecss" @click="gotomyorderspage(0)">我的订单</p>
			</div>
			<div class="myorderstatus">
				<a href="javascript:void (0)" @click="gotomyorderspage(-1)">
					<img src="../images/daifukuan.png" alt="待付款">
					<p class="font14 text-black24 text-center">待付款</p>
				</a>
				<a href="javascript:void (0)" @click="gotomyorderspage(1)">
					<img src="../images/daifahuo.png" alt="待发货">
					<p class="font14 text-black24 text-center">待发货</p>
				</a>
				<a href="javascript:void (0)" @click="gotomyorderspage(100)">
					<img src="../images/ontheway.png" alt="已发货">
					<p class="font14 text-black24 text-center">已发货</p>
				</a>
			</div>
		</div>

		<div class="content2 bg-white">
			<div class="content2li morecss">
				<div class="imgbox floatleft"><img src="../images/earningccc.png" alt=""></div>
				<p class="font14 text-black24 floatleft">我的收益</p>
			</div>
			<div class="content2li morecss">
				<div class="imgbox floatleft"><img src="../images/jifen.png" alt=""></div>
				<p class="font14 text-black24 floatleft">我的积分</p>
			</div>
			<div class="content2li content2lilast morecss">
				<div class="imgbox floatleft"><img src="../images/address.png" alt=""></div>
				<p class="font14 text-black24 floatleft">地址管理</p>
			</div>
		</div>


		<div class="content3 bg-white morecss">
			<div class="imgbox floatleft"><img src="../images/upsell.png" alt=""></div>
			<p class="font14 text-black24 floatleft">商品上架</p>
		</div>

		<div class="content4 bg-white morecss">
			<div class="imgbox floatleft"><img src="../images/set.png" alt=""></div>
			<p class="font14 text-black24 floatleft">系统设置</p>
		</div>
	</div>
	<!--底部内容-->
	<footer>
		<a href="index.html">
			<img src="../images/index.png" alt="">
			<p class="text-black96">首页</p>
		</a>
		<a href="newpropage.html">
			<img src="../images/index.png" alt="">
			<p class="text-black96">新品</p>
		</a>
		<a href="promotionpage.html">
			<img src="../images/activity.png" alt="">
			<p class="text-black96">活动</p>
		</a>
		<a href="shoppingcartpage.html">
			<img src="../images/shoppingcart.png" alt="">
			<p class="text-black96">购物车</p>
		</a>
		<a href="percenter.html" class="select">
			<img src="../images/percenterselect.png" alt="">
			<p class="text-black96">我的</p>
		</a>
	</footer>
</div>
<script src="../js/percenter.js"></script>
</body>
</html>
